{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/form" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="graduation_year" placeholder="Graduation Year" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="house" placeholder="House" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="concentration" placeholder="Concentration" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current_city" placeholder="Current City" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="organization" placeholder="SAA or AAA" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}

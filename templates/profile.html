{% extends "layout.html" %}

{% block title %}
    Update Your Job History
{% endblock %}

{% block main %}

    <form action="/profile" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="company" placeholder="Company" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="position" placeholder="Position" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="start_year" placeholder="Start Year" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="end_year" placeholder="End Year" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
